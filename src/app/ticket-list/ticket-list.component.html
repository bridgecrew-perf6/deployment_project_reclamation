<table appCustomDirec appCustomDirec mat-table [dataSource]="tickets" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Ticket Number</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="eamil">
        <th mat-header-cell *matHeaderCellDef>Email address</th>
        <td mat-cell *matCellDef="let element">{{element.eamil}}</td>
    </ng-container>

    <ng-container matColumnDef="satuts">
        <th mat-header-cell *matHeaderCellDef>Satuts</th>
        <td mat-cell *matCellDef="let element">{{element.satuts}}</td>
    </ng-container>
    <ng-container matColumnDef="dateCreatinTicket">
        <th mat-header-cell *matHeaderCellDef> date creation</th>
        <td mat-cell *matCellDef="let element">{{element.dateCreatinTicket|date :'medium'}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100" [pageSize]="30" aria-label="Select page of ticket search tickets"></mat-paginator>
