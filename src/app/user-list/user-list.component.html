<mat-card class="card">
    <mat-card-header>
        <mat-card-title> Users List </mat-card-title>
    </mat-card-header>

    <table class="table table-hover table-dark">
        <thead color="primery ">
            <tr>
                <th>Matrecule</th>
                <th>First Name</th>
                <th>Last Name </th>
                <th>Email address</th>
                <th>company</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let user of users ">
                <td>{{user.matrecule}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.emails}}</td>
                <td>{{user.company}}</td>
                <td>
                    <button (click)="updateUser(user.id) " class="btn btn-info ">Update</button>
                    <button (click)="delateUser(user.id) " class="btn btn-danger ">Delete</button>

                </td>


            </tr>



        </tbody>

    </table>
</mat-card>
