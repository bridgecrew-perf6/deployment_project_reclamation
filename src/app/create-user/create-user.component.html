<mat-card class="card">
    <mat-card-header>
        <h1>Add New User</h1>
    </mat-card-header>
    <div class="container">

        <form (ngSubmit)="OnSubmit()">

            <div class="form-group">
                <label>First Name </label>
                <input type="text" class="form-control" id="userFirstName" [(ngModel)]="user.userFirstName" name="userFirstName">
            </div>
            <div class="form-group">
                <label>Last Name </label>
                <input type="text" class="form-control" id="userLastName" [(ngModel)]="user.userLastName" name="userLastName">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">userName</label>
                <input type="email" class="form-control" id="userName" [(ngModel)]="user.userName" name="userName">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">userPassword</label>
                <input type="email" class="form-control" id="userPassword" [(ngModel)]="user.userPassword" name="userPassword">
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Save User</button>
        </form>
    </div>
</mat-card>
