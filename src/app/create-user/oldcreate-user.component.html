<h1>Create User</h1>
<div class="container">

    <form (ngSubmit)="OnSubmit()">
        <div class="form-group">
            <label>Matrecule </label>
            <input type="text" class="form-control" id="Matrecule" [(ngModel)]="user.matrecule" name="matrecule">
        </div>
        <div class="form-group">
            <label>First Name </label>
            <input type="text" class="form-control" id="FirstName" [(ngModel)]="user.firstName" name="lastName">
        </div>
        <div class="form-group">
            <label>Last Name </label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emals" [(ngModel)]="user.emails" name="emails">
        </div>

        <div class="form-group">
            <label>Company </label>
            <input type="text" class="form-control" id="company" [(ngModel)]="user.company" name="company">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save User</button>
    </form>
</div>
